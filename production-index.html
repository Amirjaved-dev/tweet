<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Suppress source map warnings -->
    <script>
      // Override console.warn to filter out sourcemap warnings
      const originalWarn = console.warn;
      console.warn = function() {
        if (arguments[0] && typeof arguments[0] === 'string' && 
            arguments[0].includes('Sourcemap for') && 
            arguments[0].includes('points to missing source files')) {
          return; // Skip this warning
        }
        originalWarn.apply(console, arguments);
      };
      
      // Critical polyfills - add before any imports
      window.global = window;
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      window.Buffer = window.Buffer || { from: function() { return {}; }, isBuffer: function() { return false; } };
    </script>
    
    <!-- SEO Meta Tags -->
    <title>Thread Nova - Turn Crypto Ideas into Viral Threads in Seconds | AI Thread Generator</title>
    <meta name="description" content="AI-powered Twitter/X thread generator for crypto influencers. Generate viral threads instantly with crypto-native language. Join 5,000+ Web3 creators growing their audience with Thread Nova." />
    <meta name="keywords" content="crypto threads, thread generator, AI writing, web3, blockchain, crypto influencer, content creation, viral tweets" />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Thread Nova - AI-Powered Crypto Thread Generator" />
    <meta property="og:description" content="Transform your crypto knowledge into engaging, viral-ready Twitter threads with AI. Choose your tone, generate content, and watch your followers grow." />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://threadnova.xyz" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/logo-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/logo-16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/logo-192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1E88E5">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    <link rel="preload" href="/styles/animations.css" as="style" />
    
    <!-- CSS Animations - load with high priority -->
    <link rel="stylesheet" href="/styles/animations.css">
    
    <!-- Font loading optimized -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --background: 225 30% 4%;
        --foreground: 210 40% 98%;
        
        /* Add CSS variables for premium animations */
        --gradient-blue: 214 100% 60%;
        --gradient-purple: 265 100% 60%;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #080B18;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Error handling styles */
      .app-error {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #080B18;
        color: white;
        padding: 2rem;
        text-align: center;
        z-index: 9999;
      }
      
      .app-error h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
      
      .app-error button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(to right, #8B5CF6, #6366F1);
        border: none;
        border-radius: 0.25rem;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #080B18;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #8B5CF6, #6366F1);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }

      .loading-logo-text {
        color: white;
        font-weight: bold;
        font-size: 24px;
      }

      .loading-text {
        color: #ccc;
        margin-top: 16px;
      }

      @keyframes pulse {
        0% { opacity: 0.6; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(0.98); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen while JavaScript loads -->
      <div class="loading-screen">
        <div class="loading-logo">
          <div class="loading-logo-text">TN</div>
        </div>
        <h2 style="color: white; font-size: 24px;">Thread Nova</h2>
        <p class="loading-text">Loading your experience...</p>
      </div>
    </div>
    
    <!-- Include built scripts with proper MIME types -->
    <script type="text/javascript" src="/assets/index.js"></script>
    
    <!-- Fallback for payment success page -->
    <script>
      // Check if we're on the payment success page
      if (window.location.pathname === '/payment-success') {
        console.log('Payment success page detected, setting up fallback');
        // Set a timeout to check if the app loaded
        setTimeout(function() {
          // If no content is visible yet, redirect to the static HTML page
          if (document.getElementById('root').children.length === 1) {
            console.log('App failed to load payment success page, redirecting to fallback');
            window.location.href = '/payment-success.html' + window.location.search;
          }
        }, 5000); // Wait 5 seconds for the app to load
      }
    </script>
  </body>
</html>
